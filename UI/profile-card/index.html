<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="../../index.html"><button type="button" class="btn btn-sm btn-outline-secondary" style="z-index: 1000; position: absolute; top: 10px; left: 10px;">Go back</button></a>

  <img class="img-top" src="images/bg-pattern-top.svg">
  <img class="img-bottom" src="images/bg-pattern-bottom.svg">
  <div class="card">
    <div class="top">

      <img class="profile" src="images\image-victor.jpg" alt="profile,jpg">

    </div>
    <div class="bottom">

      <div class="details">
        <h2>Victor Crest  <span class="age">26</span> </h2>

        <p class="london">London</p>
      </div>
    
    
      <hr class="rule">
      <div>
        <div class="tile">  
          <h2>80K</h2>
          <p>Followers</p> 
        </div>
        <div class="tile">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="tile">        
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by Frontend Mentor. 
    Coded by <a href="#">Hafi</a>.
  </footer>
</body>
</html>
