<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- <style>

</head>
<body>
  <a href="../../index.html"><button type="button" class="btn btn-sm btn-outline-secondary" style="z-index: 1000; position: absolute; top: 10px; left: 10px;">Go back</button></a>

  <div class="background">
  </div>
  <div class="row outer-container">
    <div class="col-lg-6 logo-container">
        <img src="images/logo.svg" alt="logo" class="logo">
        <div class="icons-collection">
          <img src="images/icon-document.svg" alt="document" class="icon">
          <img src="images/icon-folder.svg" alt="folder" class="icon">
          <img src="images/icon-upload.svg" alt="upload" class="icon">
        </div>
    </div>
    <div class="col-lg-6 storage">
        <p>You’ve used <span style="font-weight:bold">815 GB</span> of your storage</p>
        <div class="whitebox">
          <p class="tooltip-text"><span class="special">185</span> GB LEFT</p>
          <span class="arrow"></span>
        </div>
        <div class="scrollbar">
          <div class="gradient-scrollbar">
            <span class="dot"></span>
          </div>
        </div>
        <p class="left-limit">0 GB</p>
        <p class="right-limit">1000 GB</p>
    </div>
  </div>
