<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://kit.fontawesome.com/5fcbc7fe3c.js" crossorigin="anonymous"></script>
</head>
<body>
  <a href="../../index.html"><button type="button" class="btn btn-sm btn-outline-secondary" style="color: #fff; width: 100px; z-index: 1000; position: absolute; top: 10px; left: 10px;">Go back</button></a>

  <div class="bgimg"></div>
  
  <div class="logo">
    <img id="logoimg" src="images/logo.svg" alt="">
  </div>
  <div class="row">
    <div class="col1 col-lg-7 col-md-6 col-sm-12">
      <img class="illu" src="images/illustration-mockups.svg" alt="">
    </div>  
    <div class="col2 col-lg-5  col-md-6 col-sm-12">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button type="button" class="btn btn-light btn-lg">Register</button>
  
    </div>
  </div>
  <div class="footr">
    <div class="soc"><i class="fab fa-facebook-f"></i></div>
    <div class="soc"><i class="fab fa-twitter"></i></div>
    <div class="soc"><i class="fab fa-instagram"></i></div>
  </div>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
