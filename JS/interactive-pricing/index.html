<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <a href="../../index.html"><button type="button" class="btn btn-sm btn-outline-secondary" style="position: absolute; top: 10px; left: 10px;">Go back</button></a>

  <div class="bg-image">
    <div class="headlinepara">
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
  </div>
  <div class="container">
    <div class="top-container">
      <p class="pages"><span class="page-no">100K</span> PAGEVIEWS</p>
      <p class="price"><span class="price-bold">$ <span class="price-value">16</span> .00</span>/month</p>
    </div>
    <div class="slidecontainer">
      <input type="range" min="0" max="5" class="slider" id="myRange">
      <span class="colored-slider"></span>
    </div>
    <!-- <div class="icon-slider"></div>
    <div class="slider"></div> -->
    <div class="content">
        <p class="monthly">Monthly Billing</p>
        <div class="toggle-icon">
          <input type="checkbox" id="switch" class="checkbox" />
          <label for="switch" class="toggle">
          </label>
        </div>
      <p class="yearly">Yearly Billing <span class="discount">25% discount</span></p>
    </div>
    <hr>
    <div class="bottom-container">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button>Start my trial</button>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script>
    const pageList=[0,10,50,100,500,1];
    const priceList=[0,8,12,16,24,36];
    const yearlyPriceList=[];
    priceList.forEach(price=> {
      yearlyPriceList.push(0.75*price);
    });
  
    var sliderIndex=3;
    $(document).on('change', '#myRange', function() {
      sliderIndex=$(this).val();
  
      if(sliderIndex==0){
        $(".page-no").html(pageList[sliderIndex]);
      }else if(sliderIndex==5){
        $(".page-no").html(pageList[sliderIndex]+"M");
      }else{
        $(".page-no").html(pageList[sliderIndex]+"K");
      }
      $(".price-value").html(priceList[sliderIndex]);
      if($(".checkbox").is(":checked")){
        $(".price-value").html(yearlyPriceList[sliderIndex]);
      }
      var width=$(".slider").width();
      var indexWidth=parseInt(width/5);
      $(".colored-slider").css("border-left-width",indexWidth*sliderIndex);
    });
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
